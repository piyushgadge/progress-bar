<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-Bar</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mt-2">
                <h1 class="h"><i> Diffent Types of Progress Bar</i></h1>
            </div>
        </div>
        <div class="row mt-4" >
            <!-- progress-bar 1-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb2">
                    <div class="progress-bar bg-dark c1"  >100%</div>
                </div>    
            </div>
             <!-- progress-bar 2-->
            <div class="col-sm-6 mt-5" >
                <div class="progress pb" >
                    <div class="progress-bar progress-bar-striped c11"  >Progress-bar 100%</div>
                </div>    
            </div>
             <!-- progress-bar 3-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb">
                    <div class="progress-bar c2 bg-info" >90%</div>
                </div>    
            </div>
             <!-- progress-bar 4-->
            <div class="col-sm-6 mt-5">
                <div class="progress ">
                    <div class="progress-bar progress-bar-striped c12"  >90%</div>
                </div>    
            </div>
             <!-- progress-bar 5-->
            <div class="col-sm-6 mt-5">
                <div class="progress ">
                    <div class="progress-bar c3 bg-danger">80%</div>
                </div>    
            </div>
             <!-- progress-bar 6-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb">
                    <div class="progress-bar progress-bar-striped c13"  >30%</div>
                    <div class="progress-bar progress-bar-striped c27"  >10%</div>

                </div>    
            </div>
             <!-- progress-bar 7-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb">
                    <div class="progress-bar c4 bg-primary" >70%</div>
                    

                </div>    
            </div>
             <!-- progress-bar 8-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb">
                    <div class="progress-bar progress-bar-striped c14" >Description</div>
                    <div class="progress-bar progress-bar-striped c28"  >5%</div>

                </div>
                 </div>
                  <!-- progress-bar 9-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb1">
                    <div class="progress-bar c5 bg-secondary" >60%</div>
                    <div class="progress-bar c21 bg-success"  >10.33%</div>
                </div>    
            </div>
             <!-- progress-bar 10-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb1">
                    <div class="progress-bar progress-bar-striped progress-bar-animated c15" >60%</div>
                </div>    
            </div>
             <!-- progress-bar 11-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb">
                    <div class="progress-bar c6 bg-success"  >50%</div>
                    <div class="progress-bar c22 "  >10.43%</div>

                </div>    
            </div>
             <!-- progress-bar 12-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb2">
                    <div class="progress-bar progress-bar-striped progress-bar-animated c16"  >50%</div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated c27"  >10%</div>

                </div>    
            </div>
             <!-- progress-bar 13-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb">
                    <div class="progress-bar c7 bg-warning" >40%</div>
                    <div class="progress-bar c23 bg-danger"  >10.3%</div>
                </div>    
            </div>
             <!-- progress-bar 14-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb">
                    <div class="progress-bar progress-bar-striped progress-bar-animated c17"  >40%</div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated c26"  >15%</div>

                </div>    
            </div>
             <!-- progress-bar 15-->
            <div class="col-sm-6 mt-5">
                <div class="progress pb">
                    <div class="progress-bar c8 bg-light"  >30%</div>
                    <div class="progress-bar c24 " >5.3%</div>
                    <div class="progress-bar c25 " >20%</div>
                </div>    
            </div>
             <!-- progress-bar 16-->
            <div class="col-sm-6 mt-5 mb-5">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated c22 "  >10.43%</div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated c18"  >30%</div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated c25" >20%</div>
                    

                </div>    
            </div>
        </div>
    </div>               
</body>
</html>
